{% extends "base.html" %}
{% block content %}
<div class="content">
	<div class="login_form"> 
		<h3>Create your account</h3>
		<div class="social_login">
			<a class="twitter_login">Log In with Twitter</a>
			<a class="facebook_login">Log In with Facebook</a>
		</div>
		<div class="email_log">
			<form>
				<input type="text" placeholder="Username"><br>
				<input type="password" placeholder="Password"><br>
				<input type="submit">
			</form>
		</div>
	</div>
</div>
{% endblock %}
